<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });
        window.mermaid = mermaid;
    </script>
</head>
<body class="editor-page">
    <div class="editor-container">
        <!-- Editor Header -->
        <header class="editor-header">
            <div class="header-left">
                <button class="nav-btn" onclick="window.location.href='{{ url_for('presenter', file_id=file_id) }}'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Presentation
                </button>
                <span class="file-name">{{ filename }}</span>
            </div>
            <div class="header-center">
                <span class="edit-status" id="saveStatus">
                    <span class="status-icon"></span>
                    <span class="status-text">Ready</span>
                </span>
            </div>
            <div class="header-right">
                <button class="nav-btn" id="previewToggle" onclick="togglePreview()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Preview
                </button>
                <button class="nav-btn" onclick="downloadMarkdown()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </div>
        </header>

        <!-- Main Editor Layout -->
        <div class="editor-layout">
            <!-- Editor Pane -->
            <div class="editor-pane">
                <div class="editor-toolbar">
                    <button class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('*', '*')" title="Italic">
                        <em>I</em>
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('## ', '')" title="Heading">
                        H
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('- ', '')" title="List">
                        â˜°
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('[', '](url)')" title="Link">
                        ðŸ”—
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('![', '](url)')" title="Image">
                        ðŸ–¼
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('```\n', '\n```')" title="Code">
                        &lt;/&gt;
                    </button>
                    <button class="toolbar-btn" onclick="insertMarkdown('```mermaid\n', '\n```')" title="Mermaid">
                        ðŸ“Š
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="insertSlideBreak()" title="New Slide">
                        âž• Slide
                    </button>
                </div>
                <div class="editor-wrapper">
                    <div id="highlightBackdrop" class="highlight-backdrop"><div id="highlightContent" class="highlight-content"></div></div>
                    <textarea id="markdownEditor" class="markdown-editor" spellcheck="false">{{ content }}</textarea>
                </div>
            </div>

            <!-- Preview Pane -->
            <div class="preview-pane" id="previewPane">
                <div class="preview-header">
                    <span>Preview</span>
                    <select id="slideSelector" onchange="jumpToSlide()">
                        {% for i in range(slides|length) %}
                        <option value="{{ i }}">Slide {{ i + 1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="preview-content" id="previewContent">
                    <div class="slide-preview active">
                        <div class="preview-slide-content">
                            {{ slides[0].html|safe if slides else '' }}
                        </div>
                        {% if slides and slides[0].mermaid %}
                        <div class="preview-mermaid">
                            <div class="mermaid-container">
                                <div class="mermaid">{{ slides[0].mermaid }}</div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Store initial data
        const fileId = '{{ file_id }}';
        const fileName = '{{ filename }}';
        let slides = {{ slides|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
